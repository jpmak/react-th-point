<script>
$(document).ready(function() {
    $("img.lazy").show().lazyload({
        placeholder: "/../public/wapsite/images/point/f-bg.gif",
        effect: "fadeIn",
        skip_invisible: false,
        threshold: 100,

    });
    //切换

    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 'auto',
        centeredSlides: true,
        paginationClickable: true,
        spaceBetween: 20,
        // loop: true,
    });

    $('.swiper-wrapper .cart-group').on('click', function() {
        $(this).addClass('cur').siblings().removeClass('cur');
    });

    $('.th-btn-assertive').click(function(){
        if($('.cur').attr('data-id') == null || $('.cur').attr('data-id') == '' ){
            layer.msg('请选择地址', {
               skin: 'layui-layer-huise'
            });
            return false;
        }
        if(!confirm('是否确认提交订单')){
            return false;
        }
        $(".dialog_overlay,.dialog_password").toggle();
    })

    $('.dialog_overlay').click(function(){
        hides();
    });
    $(".i-text").keyup(function() {
        var len = this.value.length;
        if (len == 6) {
            $(".js-pay-btn").removeClass('pay-btn-dark');
        } else {
            $(".js-pay-btn").addClass('pay-btn-dark');
        }
    });
});
function hides(){
    $('#cardwrap').css('left','0rem');
    $('.sixDigitPassword-box i').removeClass('active');
    $('.sixDigitPassword-box i b').css('visibility','hidden');
    $(".dialog_overlay,.dialog_password").toggle();
    $('#payPassword_rsainput').val('');
}
//提交订单并支付
function submit(obj){
    var add_id = $('.cur').attr('data-id');
    if(add_id == null || add_id == ''){
        layer.msg('请选择地址', {
           skin: 'layui-layer-huise'
        });
        hides();
        return false;
    }
    var payPwd = $(".i-text").val();
    if(payPwd.length<6){
        layer.msg('请填写完整的支付密码', {
           skin: 'layui-layer-huise'
        });
        return false;
    }
    ptsAjax({
        'url': urlRoot + '?g=WapSite&c=Exchange&a=exchangeOrder',
        'type': 'json',
        'Thread': true,
        'data': {
            'address_id': add_id,
            'payPwd' : payPwd
        },
        'complete': function() {
            Load.hide();
        },
        'error': function() {
            alert('网络连接失败！');
        },
        success: function(data, textStatus, xhr) {
            layer.msg(data.msg, {
               skin: 'layui-layer-huise'
            });
            if(data.error==1){
                hides();
                return false;
            }else{
               setTimeout(function(){
                 location = 'Exchange-orderList.html';
               },1500); 
            }
        }
    });
}


</script>
